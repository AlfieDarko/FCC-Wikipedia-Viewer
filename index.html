<!DOCTYPE html>
<html lang="en">

<head>
    <!--  BootStrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--My Stylesheet CSS-->
    <link rel="stylesheet" href="/assets/stylesheet.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> WikiView</title>
</head>

<body>
    <div class="container">
        <div class="panel">
            <div class="container">
                <div class="row">
                    <div class="col-4 warning">
                        <div class="panel-text">
                            <blockquote> WikiViews </blockquote>
                        </div>
                    </div>
                </div>
                <div class="row putdown">
                    <div class=" searchbar container-fluid">
                        <form id="searchUp">
                            <input class="searchBar col-4" id="red" type="text" value="Search">
                            <input type="submit" style="display:none" /> </form>
                    </div>
                </div>
                
                <div class="row">
                    <div id="wikiResultsContainer" class="col-8 wrap"> </div>
                </div>
            </div>
        </div>
    </div>
   

    
    
    <div id="footer" class="text-center">Created by Alfie Darko
        <a href="http://github.com/mrdotdarko"> <i class="fa fa-github" aria-hidden="true"></i> </a>
    </div>
</body>

</html>
